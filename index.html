<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Mulish:wght@900&family=Nunito&display=swap" rel="stylesheet">
</head>
<body>

    <div class="creator">
        <marquee behavior="" direction="">Please Get in Touch</marquee>
    </div>

    <section>
        <div class="container">
            <div class="envelope">
                <img src="img/envelop.svg" alt="">
            </div>
            <div class="box">

                <div class="title">
                    <h1>Get in touch</h1>
                </div>

                <form action="">
                    <div>
                        <i class="fa-solid fa-user"></i><input type="text" placeholder="Name">
                    </div>
                    <div>
                        <i class="fa-solid fa-envelope"></i><input type="email" placeholder="Email">
                    </div>
                    <div>
                        <textarea name="" id="" cols="35" rows="6" placeholder="  Message"></textarea>
                    </div>
                </form>

                <button>Send</button>

            </div>
        </div>
    </section>
</body>
</html>
